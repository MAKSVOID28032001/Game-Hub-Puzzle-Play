<body>
    <div class="hd">Welcome To Tetris Game</div>
    <canvas id="tetris" width="225" height="450"></canvas>
    <div class="scr">
        Score : <span id="score">0</span>
    </div>
    <div id="btngr">
        <div class="gr1">
            <button id="UP" class="btn">U</button>
        </div>
        <div class="gr2">
            <button id="LEFT" class="btn">L</button>
            <button id="SPACE" class="btn">S</button>
            <button id="RIGHT" class="btn">R</button>
        </div>
        <div class="gr3">
            <button id="DOWN" class="btn">D</button>
        </div>
    </div>
